<!DOCTYPE html>

    <link rel="icon" href="img/pokebola_icon.png">

            <button onclick="mais1()">Prox  &gt;</button>
        </div>
        <img  class="pokedex" src="img/pokedex.png" alt="pokedex.imagem">

    <footer>by VitorG</footer>
</body>
<script src="script.js"></script>
